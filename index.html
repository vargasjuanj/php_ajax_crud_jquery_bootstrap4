<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Soluciona error faviicon -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>PHP AJAX CRUD</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Task App</a>

    <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0" id="form">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your task">
            <button type="submit" class="btn btn-success my-2 my-sm-0">
                Search
            </button>
        </form>
    </ul>
</nav>

<div class="container m-4">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <!-- Por defecto el form envia datos a un servidor y espera una pagina nueva, por eso se reinicia la pagina -->
                    <form id="task-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Task Name" class="form-control">
                        </div>

                        <div class="form-group"><textarea id="description" cols="30" rows="10" class="form-control"
                                placeholder="Task Description"></textarea></div>
                        <button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card my-4" id="tasks-results">
                <div class="card-body">
                    <ul id="tasks-data">

                    </ul>
                </div>
            </div>
            <table class="table table-bordered tabla-sm">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Description</td>
                    </tr>
                <tbody id="tasks"></tbody>
                </thead>
            </table>
        </div>
    </div>
</div>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
